<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Exotic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./asetts/layer-group-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <nav>
            <div>
                <p class="nombre">Exotic</p>
            </div>
            <div class="links">
                <a href="./index.html">Home</a>
                <a href="./panel-de-control.html">Dashboard
                </a>
            </div>
            <div>
                <img id="icon" src="./asetts/moon-solid.svg" alt="moon">
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form style="display: flex; flex-direction: column;" action="">
                <input required type="text" id="nombre" placeholder="Nombre">
                <textarea id="descripcion" required cols="30" placeholder="Descripcion" rows="10"></textarea>
                <input type="number" required id="precio" placeholder="Precio">
                <input type="number" required id="stock" placeholder="Stock">
                <input type="file" id="imagen" placeholder="Imagen">
                <button id="agregar">Agregar Producto</button>
            </form>
            <ul id="lista-productos">

            </ul>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
